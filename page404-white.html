<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">

    <link rel="icon" href="img/ico/16.ico" type="image/x-icon">
    <link rel="icon" href="img/ico/32.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="img/ico/48.ico" type="image/vnd.microsoft.icon">
	  <link rel="apple-touch-icon" href="img/ico//apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/ico/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/ico/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/ico/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/ico/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/ico/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/ico/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-touch-icon-180x180.png" />

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="libs/select2/select2.min.css" />
    <link rel="stylesheet" href="libs/fancybox/fancybox.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="page404">
        <div class="line-decor page404__line-decor"><img src="img/decor_page404_black.png" alt=""/>
        </div>
        <div class="atom-pulse page404__atom-pulse">
          <div class="atom-pulse__inn"><img src="img/atom_bg.png" alt=""/></div>
        </div>
        <div class="inner"><a class="page404__logo" href="/"><img src="img/svgs/icon_logo.svg" alt=""/></a>
          <div class="page404__content">
            <div class="page404__text">
              <div class="page404__num">
                <div class="page404__num-inn">
                  4<span class="text-blue4">0</span>4
                </div>
                <div class="page404__decor">
                  <img src="img/page404_decor_white.svg" alt="">
                </div>
              </div>
              <div class="page404__title">Ошибка!</div>
              <div class="page404__descr">К сожалению, запрашиваемая <br>Вами страница не найдена...</div>
            </div>
          </div>
          <div class="page404__btn"><a class="ui-button ui-button--circle" href="/">На главную</a>
          </div>
        </div>
      </main>
      <div class="popup" id="requestCall" style="display: none;">
        <div class="popup__wrapper">
          <div class="contact-us">
            <div class="contact-us__title">Оставьте  свои контакты и&nbsp;мы свяжемся с Вами!</div>
            <form class="contact-us__form" action="#">
              <div class="contact-us__line">
                <div class="ui-input ui-input--label">
                  <input id="requestCallName" name="requestCallName" type="text" placeholder="Имя"/>
                  <label for="requestCallName">Ваше имя</label>
                </div>
              </div>
              <div class="contact-us__line">
                <div class="ui-input ui-input--label">
                  <input class="js-phone" id="requestCallPhone" name="requestCallPhone" type="text" placeholder="Телефон"/>
                  <label for="requestCallPhone">Телефон</label>
                </div>
              </div>
              <div class="contact-us__line">
                <div class="contact-us__agree">Нажимая на кнопку “Получить чек-лист”, вы соглашаетесь с политикой конфиденциальности данных</div>
              </div>
              <div class="contact-us__submit">
                <input id="requestCallSubmit" name="requestCallSubmit" class="ui-button ui-button--medium" type="submit" value="Заказать звонок"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="libs/jquery/jquery.marquee.min.js"></script>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="libs/select2/select2.min.js"></script>
    <script src="libs/fancybox/fancybox.umd.js"></script>
    <script src="libs/gsap/gsap.min.js"></script>
    <script src="libs/gsap/MotionPathPlugin.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
